{% extends 'base.html' %} 
{% block content %}
<br><br>

<div class="container">
    {% if messages %}
        <div class="alert alert-warning" role="alert">        
            {% for message in messages %}
                {{message}}
            {% endfor %}
        </div>
    {% endif %}
   
    <h1>Register</h1>
    
    <br>
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
</div>
{% endblock %}
