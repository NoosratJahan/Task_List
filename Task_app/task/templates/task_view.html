{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<br><br>

<div class="container d-flex justify-content-center">
    <table class="table table-hover  w-auto th-lg" >
        <thead>
          <tr>
            <!-- <th scope="col">Id</th> -->
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Creation date</th>    
            <th scope="col" ></th>    
            <th scope="col" ></th>    
          </tr>
        </thead>
        <tbody>
          {% if item %}
            {% for e in item %}
              <tr>
                <td scope="col" class="table-info">{{e.title}}</td>
                <td scope="col" class="table-success">{{e.description}}</td>
                <td scope="col" class="table-active">{{e.date_of_creation}}</td>
                <td scope="col" ><a href="{% url 'delete' e.id %}" class="btn btn-outline-danger" role="button">Delete</a></td>
                <td scope="col" ><a href="{% url 'delete' e.id %}" class="btn btn-outline-info" role="button">Update</a></td>
              </tr>
            {% endfor %}
          {% endif %}
        </tbody>
    </table>
</div>

{% endif %}
{% endblock %}
